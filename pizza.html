<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Book Store</title>
  </head>
  <body id="home">
    <div class="container">
      <h1>Pizza PDX</h1>

          <form id="customerinfo">



            <h5>Select Size:</h5>
            <div class="row">
              
                <div class="radio">
                  <label>
                    <input type="radio" name="bookcolor" value="Large" checked>
                    Large
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="bookcolor" value="Medium">
                    Medium
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="bookcolor" value="Small">
                    Small
                  </label>
                </div>
                <br>
                <br>

                <h5>Select Crust:</h5>
              <div class="radio">
                <label>
                  <input type="radio" name="crust" value="Plain Crust" checked>
                  Plain Crust
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="crust" value="Garlic Butter">
                  Garlic Butter
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="crust" value="Spicy">
                  Spicy
                </label>
              </div>
              <br>
              <h5>Select Cheese:</h5>
            <div class="radio">
              <label>
                <input type="radio" name="cheese" value="Regular" checked>
                Regular
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="cheese" value="Extra Cheese">
                Extra Cheese
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="cheese" value="None">
                None
              </label>
            </div>


          </form>






        <div>
        <button class="btn btn-success" type="submit">Place Order!</button>
        </div>
        </div>

          <div id="output">
            <h1>Your Order:</h1>
            <ul id="outputinfo">

              <li id="coloroutput"></li>
              <li id="cheeseoutput"></li>
              <li id="crustoutput"></li>

            </ul>
          </div>



  </body>
  </html>
